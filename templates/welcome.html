<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupDisk Sidebar Navigation</title>
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items: center;
            font-family: Montserrat Alternates, -apple-system, Roboto, Helvetica, sans-serif;
            padding: 80px 20px;
            width: min-content;
        }

        .header {
            display: flex;
            width: 100%;
            gap: 20px;
            height: 1%;
            flex-wrap: wrap;
            justify-content: space-between;
        }


        .logo-container {
            display: flex;
            font-size: 20px;
            color: rgba(255, 64, 64, 1);
            font-weight: 600;
            white-space: nowrap;
            padding: 30px;
        }

        .logo {
            object-fit: contain;
            object-position: center;
            width: 50px;
        }

        .brand-name {
            flex-basis: auto;
            margin: auto 0;
            margin-left: 21px;
        }

        .search-bar {
            border-radius: 32px;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            gap: 40px 100px;
            font-size: 24px;
            color: rgba(159, 159, 159, 1);
            font-weight: 400;
            flex-wrap: wrap;
            margin: auto 0;
            padding: 20px 30px;
        }


        .search-icon {
            background-color: rgba(217, 217, 217, 0);
            border-radius: 50%;
            align-self: start;
            display: flex;
            width: 17px;
            height: 18px;
            border: 2px solid rgba(159, 159, 159, 1);
        }

        .search-placeholder {
            flex-grow: 1;
        }


        .nav-item {
            color: rgba(255, 64, 64, 1);
            font-size: 24px;
            font-weight: 500;
            margin: 32px 0 0 26px;
            text-decoration: none;
            padding: 7px 26px;
        }

        .nav-item-active {
            border-radius: 28px;
            background-color: rgba(255, 64, 64, 1);
            font-size: 24px;
            color: rgba(255, 255, 255, 1);
            font-weight: 500;
            text-decoration: none;
            padding: 7px 26px;
        }


        .nav-item-logout {
            margin: 500px 0 0 22px;
        }


        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/b6179c0a918df40107ca5f27dd9a3327c93b81806396fe59c1254bf221461151?placeholderIfAbsent=true&apiKey=4d779cf73276406d9fd3a7da7d5ce040" class="logo" alt="GroupDisk logo" />
            <h1 class="brand-name">GroupDisk</h1>
        </div>
        <form class="search-bar" role="search">
            <label for="search-input" class="visually-hidden">Search files</label>
            <span class="search-icon" aria-hidden="true"></span>
            <input type="search" id="search-input" class="search-placeholder" placeholder="Search files" />
        </form>
    </header>
    <nav class="sidebar" aria-label="Main Navigation">

        <a href="#overview" class="nav-item nav-item-active">overview</a>
        <a href="#my-files" class="nav-item">my files</a>
        <a href="#shared" class="nav-item">shared</a>
        <a href="#deadlines" class="nav-item">deadlines</a>
        <a href="#deleted" class="nav-item">deleted</a>
        <a href="#logout" class="nav-item nav-item-logout">logout</a>
    </nav>

    <div>
        
    </div>

</body>
<script>
    // Получаем все элементы меню
    const navItems = document.querySelectorAll('.nav-item');

    // Добавляем событие клика на каждый пункт меню
    navItems.forEach(item => {
        item.addEventListener('click', function() {
            // Удаляем класс 'nav-item-active' у текущего активного элемента
            document.querySelector('.nav-item-active').classList.remove('nav-item-active');

            // Добавляем класс 'nav-item-active' к элементу, на который кликнули
            this.classList.add('nav-item-active');
        });
    });
</script>
</html>
