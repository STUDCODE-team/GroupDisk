<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupDisk Sidebar Navigation</title>
    <style>
        .sidebar {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            align-items: start;
            font-family: Montserrat Alternates, -apple-system, Roboto, Helvetica, sans-serif;
            padding: 51px 47px;
        }

        @media (max-width: 991px) {
            .sidebar {
                padding: 0 20px;
            }
        }

        .header {
            display: flex;
            width: 100%;
            max-width: 1323px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        @media (max-width: 991px) {
            .header {
                max-width: 100%;
            }
        }

        .logo-container {
            display: flex;
            gap: 21px;
            font-size: 40px;
            color: rgba(255, 64, 64, 1);
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 991px) {
            .logo-container {
                white-space: initial;
            }
        }

        .logo {
            aspect-ratio: 1.05;
            object-fit: contain;
            object-position: center;
            width: 81px;
        }

        .brand-name {
            flex-basis: auto;
            margin: auto 0;
        }

        .search-bar {
            border-radius: 32px;
            background-color: rgba(255, 255, 255, 1);
            display: flex;
            gap: 40px 100px;
            font-size: 24px;
            color: rgba(159, 159, 159, 1);
            font-weight: 400;
            flex-wrap: wrap;
            margin: auto 0;
            padding: 17px 30px;
        }

        @media (max-width: 991px) {
            .search-bar {
                max-width: 100%;
                padding: 0 20px;
            }
        }

        .search-icon {
            background-color: rgba(217, 217, 217, 0);
            border-radius: 50%;
            align-self: start;
            display: flex;
            width: 17px;
            height: 18px;
            border: 2px solid rgba(159, 159, 159, 1);
        }

        .search-placeholder {
            flex-grow: 1;
        }

        @media (max-width: 991px) {
            .search-placeholder {
                max-width: 100%;
            }
        }

        .nav-item {
            color: rgba(255, 64, 64, 1);
            font-size: 24px;
            font-weight: 500;
            margin: 32px 0 0 26px;
            text-decoration: none;
        }

        @media (max-width: 991px) {
            .nav-item {
                margin-left: 10px;
            }
        }

        .nav-item-active {
            border-radius: 28px;
            background-color: rgba(255, 64, 64, 1);
            margin-top: 92px;
            font-size: 24px;
            color: rgba(255, 255, 255, 1);
            font-weight: 600;
            white-space: nowrap;
            padding: 7px 26px;
        }

        @media (max-width: 991px) {
            .nav-item-active {
                margin-top: 40px;
                white-space: initial;
                padding: 0 20px;
            }
        }

        .nav-item-logout {
            margin: 500px 0 0 22px;
        }

        @media (max-width: 991px) {
            .nav-item-logout {
                margin: 40px 0 0 10px;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <nav class="sidebar" aria-label="Main Navigation">
        <header class="header">
            <div class="logo-container">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/b6179c0a918df40107ca5f27dd9a3327c93b81806396fe59c1254bf221461151?placeholderIfAbsent=true&apiKey=4d779cf73276406d9fd3a7da7d5ce040" class="logo" alt="GroupDisk logo" />
                <h1 class="brand-name">GroupDisk</h1>
            </div>
            <form class="search-bar" role="search">
                <label for="search-input" class="visually-hidden">Search files</label>
                <span class="search-icon" aria-hidden="true"></span>
                <input type="search" id="search-input" class="search-placeholder" placeholder="Search files" />
            </form>
        </header>
        <a href="#overview" class="nav-item nav-item-active">overview</a>
        <a href="#my-files" class="nav-item">my files</a>
        <a href="#shared" class="nav-item">shared</a>
        <a href="#deadlines" class="nav-item">deadlines</a>
        <a href="#deleted" class="nav-item">deleted</a>
        <a href="#logout" class="nav-item nav-item-logout">logout</a>
    </nav>
</body>
</html>
