<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерфейс как в Яндекс.Диск</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'welcome.css') }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Yandex Disk</div>
      <nav>
        <ul>
          <li><a href="#">Файлы</a></li>
          <li><a href="#">Недавние</a></li>
          <li><a href="#">Избранное</a></li>
          <li><a href="#">Корзина</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header">
        <input type="text" class="search-bar" placeholder="Поиск...">
        <button class="upload-button">Загрузить</button>
      </header>

      <section class="content">
        <div class="file-item">
          <img src="file-icon.png" alt="File Icon">
          <span>Файл 1</span>
        </div>
        <div class="file-item">
          <img src="file-icon.png" alt="File Icon">
          <span>Файл 2</span>
        </div>
        <!-- Добавьте больше файлов здесь -->
      </section>
    </main>
  </div>
</body>
</html>
