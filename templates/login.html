<!DOCTYPE html>
<html>
<head>
  <title>GroupDisk Login</title>
  <link rel="apple-touch-icon" href="../static/logo.png">
  <link rel="apple-touch-icon-precomposed" href="../static/logo.png">
  <link rel="icon" type="image/png" href="../static/logo.png">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'auth.css') }}">
  <style>
    body {
        background-image: url("{{ url_for('static', filename='1.jpg') }}");
    }
  </style>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <a href="{{ url_for('auth_routes.signup') }}"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="{{ url_for('auth_routes.result') }}" method="POST">
      <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
      <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!--Will add in future-->
    <div id="formFooter">
      <a class="underlineHover" href="{{ url_for('auth_routes.reset_password') }}">Forgot Password?</a>
    </div>
 
  </div>
</div>
</body>
</html>
