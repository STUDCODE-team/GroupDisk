<!DOCTYPE html>
<html lang="en">
<head>
    <title>GroupDisk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF4040"> 
    <meta name="theme-color" content="#FF4040" media="(prefers-color-scheme: light)"> 
    <meta name="theme-color" content="#FF4040" media="(prefers-color-scheme: dark)"> 
    <link rel="apple-touch-icon" href="../static/logo.png">
    <link rel="apple-touch-icon-precomposed" href="../static/logo.png">
    <link rel="icon" type="image/png" href="../static/logo.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img loading="lazy" src="../static/logo.svg" class="logo" alt="GroupDisk logo" />
            <h1 class="brand-name">GroupDisk</h1>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search files">
            <i class="search-icon">&#128269;</i>
        </div>
        
    </header>

    <div class="main-container">
        <nav class="sidebar" aria-label="Main Navigation">
            <a href="#overview" class="nav-item nav-item-active">overview</a>
            <a href="#my-files" class="nav-item">my files</a>
            <a href="#shared" class="nav-item">shared</a>
            <a href="#deadlines" class="nav-item">deadlines</a>
            <a href="#deleted" class="nav-item">deleted</a>
            <a href="{{ url_for('auth_routes.logout') }}" class="nav-item nav-item-logout">logout</a>
        </nav>
        <div class="drop-section">
                <div class="col">
                    <div class="drop-here">Drop your files here</div>
                </div>
            </div>
        <div class="workarea">
            <button class="upload-button">Загрузить файлы</button>
            <input type="file" id="fileSelectorInput" style="display: none;" multiple>
            
            <div class="documents-container">                
                <div id="loading-workarea" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div class="documents"></div>
            </div>
        </div>
    </div>
        

    </body>

</body>
    <script type="text/javascript" src="../static/home.js"></script>
</html>
